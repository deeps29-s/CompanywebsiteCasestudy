
 <div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <a style="color: #ffff">Please enter your Email and Password to continue!</a>

                </div>
                
                    <form [formGroup]="loginForm" (ngSubmit)="login()" class="was-validated">
                      
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email </label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Email Id is required </span>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password </label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                          <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password is required </span>
                        </div>
                        
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary mb-2">Login</button>
                      
                      </form>
                      <a style="color: #ffff;margin-top:10px" routerLink="/user-registration">Please register here new users to continue!</a>
                
            </div>
        </div>
    </div>
</div>
